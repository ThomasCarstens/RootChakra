<ion-header>

  <ion-navbar>
    <ion-title>Configure Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-footer>
  <div class="item profilepic-border" align="center" *ngIf="post.data().image">
  	<button class="profilebutton" (click)="removePhoto()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  	<img class="profilepic padding-bottom" [src]="post.data().image" *ngIf="post.data().image">
  </div>

    <ion-row margin class="rowStyle">
      <button ion-button item-left color="danger" clear (click)="addPhoto()">
        <ion-icon name="images"></ion-icon>
      </button>

      <ion-textarea rows="1" name="dummyText"  type="text" value="{{post.data().text}}" [(ngModel)]="text" autosize></ion-textarea>

      <button ion-button icon-right  color="danger" clear (click)="PreparePost()">
        <ion-icon name="send"></ion-icon>
      </button>
  </ion-row>
</ion-footer>
