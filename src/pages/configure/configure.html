<ion-header>

  <ion-navbar>
    <ion-title>Configure Post</ion-title>

    <ion-buttons end>
      <button ion-button icon-only clear (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-footer>
  <div class="item profilepic-border" align="center" *ngIf="this.image">
  	<button class="profilebutton" (click)="removePhoto()">
      <ion-icon name="close-circle"></ion-icon>
    </button>
  	<img class="profilepic padding-bottom" [src]="this.image" *ngIf="this.image" (click)="ViewPhoto(post.data().image)">
  </div>

    <ion-row margin class="rowStyle">
      <button ion-button item-left color="danger" clear (click)="addPhoto()">
        <ion-icon name="images"></ion-icon>
      </button>

      <ion-textarea rows="1" name="dummyText"  type="text" value="{{this.text}}" [(ngModel)]="text" autosize></ion-textarea>

      <button ion-button icon-right  color="danger" clear (click)="updatePost(post)">
        <ion-icon name="send"></ion-icon>
      </button>
  </ion-row>
</ion-footer>
