<ion-header hidden>
  <ion-navbar color="danger">
    <ion-title>
      Password Reset
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="bulb" class="logo" color="light"></ion-icon>
  </ion-item>

  <ion-item text-center no-lines>
    <h1>Password Reset</h1>
  </ion-item>


  <ion-grid style="width: 75%;">


    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email" placeholder="Your UCT email" [(ngModel)]="email"></ion-input>
    </ion-row>


    <ion-row>
      <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="reset()">Reset My Password</button>
    </ion-row>

    </ion-grid>

  <button ion-button block clear color="light" (click)="goback()">
    Return to Login 
  </button>

</ion-content>
