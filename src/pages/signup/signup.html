<ion-header hidden>
  <ion-navbar color="danger">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="bulb" class="logo" color="light"></ion-icon>
  </ion-item>

  <ion-item text-center no-lines>
    <h1>Sign up</h1>
  </ion-item>

  <ion-grid style="width: 75%;">

    <ion-row class="rowStyle">
      <ion-icon name="person" color="danger"></ion-icon>
      <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email" placeholder="Your UCT email" [(ngModel)]="email"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" placeholder="Your password" [(ngModel)]="password"></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="signup()">Sign Up</button>
    </ion-row>

  </ion-grid>

  <button ion-button block clear color="light" (click)="goBack()">
    Already have an account? Log in.
  </button>


</ion-content>
