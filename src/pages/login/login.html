<ion-header hidden>
  <ion-navbar color="danger">
    <ion-title>
      Dynamics App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item text-center no-lines>
    <ion-icon name="logo-rss" class="logo" color="light"></ion-icon>
  </ion-item>

  <ion-item text-center no-lines>
    <h1>Dynamics App</h1>
    <h6>learning done better</h6>
  </ion-item>

 <form #f="ngForm" (ngSubmit)="onLogin(f)">
  <ion-grid style="width: 75%;">
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input name="email" type="email" placeholder="your email" ngModel required></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input name="password" type="password" placeholder="your password" ngModel required></ion-input>
    </ion-row>

    <ion-row>
     <button ion-button block round outline color="light" style="margin-top: 20px;" type="submit" [disabled]="!f.valid">Login</button>
    </ion-row>
  </ion-grid>
  </form>
  <!--OLDER    <button ion-button block round outline color="light" style="margin-top: 20px;" (click)="login()">Login</button>
      -->


  <button ion-button block clear color="light" (click)="gotoSignup()">
    Don't have an account? Sign Up
  </button>


</ion-content>
